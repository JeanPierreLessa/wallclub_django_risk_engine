[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:gunicorn]
command=gunicorn riskengine.wsgi:application --bind 0.0.0.0:8004 --workers 2 --timeout 120
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/gunicorn.log
stderr_logfile=/app/logs/gunicorn.error.log

[program:celery_worker]
command=celery -A riskengine worker --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery_worker.log
stderr_logfile=/app/logs/celery_worker.error.log

[program:celery_beat]
command=celery -A riskengine beat --loglevel=info
directory=/app
autostart=true
autorestart=true
stdout_logfile=/app/logs/celery_beat.log
stderr_logfile=/app/logs/celery_beat.error.log
